name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GRADLE_OPTS: "-Dorg.gradle.daemon=false"
      GRADLE_TERMS_OF_SERVICE_ACCEPTED: "yes"
      GRADLE_TERMS_OF_SERVICE_URL: "https://gradle.com/terms-of-service"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew

      - name: Validate Gradle wrapper (IPv4, local checksum)
        shell: bash
        run: |
          set -euo pipefail
          PROP_FILE="gradle/wrapper/gradle-wrapper.properties"

          # Extract and normalize the distribution URL (unescape '\:')
          DIST_URL=$(grep '^distributionUrl=' "$PROP_FILE" | sed 's/^distributionUrl=//; s/\\:/:/g' | tr -d '\r')
          echo "Distribution: $DIST_URL"

          # Try to read checksum from properties; may be empty
          SHA=$(grep '^distributionSha256Sum=' "$PROP_FILE" | sed 's/^distributionSha256Sum=//; s/ //g' | tr -d '\r' || true)
          if [ -z "${SHA:-}" ]; then
            echo "No distributionSha256Sum found; downloading checksum..."
            curl -4 -sSL "${DIST_URL}.sha256" -o gradle-dist.zip.sha256
            # File format is usually: "<sha256>  gradle-9.0.0-bin.zip"
            SHA=$(awk '{print $1}' gradle-dist.zip.sha256 | tr -d '\r')
            if [ -z "$SHA" ]; then
              echo "Could not obtain SHA256 for Gradle distribution."
              exit 1
            fi
          fi
          echo "Expected SHA256: $SHA"

          # Download the distribution via IPv4
          curl -4 -sSL "$DIST_URL" -o gradle-dist.zip

          # Compute and compare checksum
          ACTUAL=$(sha256sum gradle-dist.zip | awk '{print $1}')
          echo "Actual SHA256:   $ACTUAL"
          if [ "$ACTUAL" != "$SHA" ]; then
            echo "Gradle distribution checksum mismatch!"
            exit 1
          fi

          echo "Gradle wrapper validation passed."



      - name: Build (tests included) with retry (IPv4)
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Djava.net.preferIPv4Stack=true -Djava.net.preferIPv6Addresses=false -Dhttps.protocols=TLSv1.2"
        run: |
          for i in 1 2 3; do
            ./gradlew build --no-daemon && break
            echo "Gradle build failed (attempt $i). Retrying in 15s..."
            sleep 15
          done

      - name: Assemble bootable jar
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Djava.net.preferIPv4Stack=true -Djava.net.preferIPv6Addresses=false -Dhttps.protocols=TLSv1.2"
        run: ./gradlew bootJar --no-daemon

      - name: Upload app artifact
        uses: actions/upload-artifact@v4
        with:
          name: gdpr-kv-jar
          path: build/libs/*.jar
          if-no-files-found: error