name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Auto-accept Gradle Build Scan ToS for CI runs
      GRADLE_OPTS: "-Dorg.gradle.daemon=false"
      GRADLE_TERMS_OF_SERVICE_ACCEPTED: "yes"
      GRADLE_TERMS_OF_SERVICE_URL: "https://gradle.com/terms-of-service"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Verify Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Build (tests included) + publish scan
        run: ./gradlew build --scan --no-daemon

      # Optional: run 'check' if you later add static analysis plugins (checkstyle/spotless/etc.)
      # - name: Run checks
      #   run: ./gradlew check --no-daemon

      - name: Assemble bootable jar
        run: ./gradlew bootJar --no-daemon

      - name: Upload app artifact
        uses: actions/upload-artifact@v4
        with:
          name: gdpr-kv-jar
          path: build/libs/*.jar
          if-no-files-found: error
